<form #loginForm="ngForm" class="login-form" (ngSubmit)="signIn()" novalidate>
    <div class="form-group">
        <label for="user">User</label>
        <input type="text" id="user" name="user" class="form-control" [(ngModel)]="form.user" required>
    </div>
    <div class="form-group">
        <label for="passwd">Password</label>
        <input type="password" id="passwd" name="passwd" class="form-control" [(ngModel)]="form.passwd" required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
</form>
